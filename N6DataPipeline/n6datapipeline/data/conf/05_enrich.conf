[enrich]
dnshost=8.8.8.8
dnsport=53

# options below are optional; if they are provided, IP addresses
# in 'address' field in processed data will be looked up against
# one of or both GeoIP databases (i.e., the 'asndatabasefilename'
# and 'citydatabasefilename' options)
geoippath=
asndatabasefilename=
citydatabasefilename=

# optional - a list of IP addresses that should be excluded
# within enriched data
#excluded_ips=0.0.0.0, 255.255.255.255,127.0.0.0/8
