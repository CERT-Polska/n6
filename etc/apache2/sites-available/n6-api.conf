Listen 4443
<IfModule mod_ssl.c>

<VirtualHost *:4443>
   ServerAdmin webmaster@localhost

   WSGIApplicationGroup %{GLOBAL}
   WSGIPassAuthorization On

   WSGIDaemonProcess n6-api \
      user=dataman \
      home=/home/dataman/ \
      python-path=/home/dataman/env/lib/python2.7/site-packages \
      python-eggs=/home/dataman/.cache/n6/n6api/python-eggs
   WSGIScriptAlias / /home/dataman/n6/etc/web/wsgi/api.wsgi process-group=n6-api

   <Directory /home/dataman/n6/>
      WSGIProcessGroup n6-api
      Require all granted
   </Directory>

   ErrorLog ${APACHE_LOG_DIR}/error-n6api.log

   # Possible values include: debug, info, notice, warn, error, crit,
   # alert, emerg.
   LogLevel debug

   CustomLog ${APACHE_LOG_DIR}/access-n6api.log n6_log

   SSLEngine on

   SSLCertificateFile    /home/dataman/certs/cert.pem
   SSLCertificateKeyFile /home/dataman/certs/key.pem
   SSLCACertificateFile  /home/dataman/certs/n6-CA/cacert.pem

   SSLVerifyClient optional
   SSLVerifyDepth 2
   SSLOptions +StdEnvVars

   BrowserMatch "MSIE [2-6]" \
      nokeepalive ssl-unclean-shutdown \
      downgrade-1.0 force-response-1.0
   # MSIE 7 and newer should be able to use keepalive
   BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

</VirtualHost>
</IfModule>
